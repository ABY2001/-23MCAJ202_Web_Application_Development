<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Demo</title>
    <style>
        .container {
            text-align: center;
            margin: 50px;
        }
        img {
            max-width: 300px;
            transition: all 0.3s ease; /* Smooth transition effect */
        }
        p {
            font-size: 24px;
            margin: 20px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <img src="empuraan.jpg" 
             alt="Default Image" 
             id="hoverImage">
        <p id="hoverText">Hover over me</p>
    </div>
    <script src="hover.js"></script>
</body>
</html>
