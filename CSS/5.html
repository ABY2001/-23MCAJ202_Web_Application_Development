<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="5.css">
</head>
<body>
    <div class="main-container">
        <div class="heading">
            <h1>CREATE ACCOUNT</h1>
        </div>
        <form id="signupForm">
            <div class="label-styles">
                <label for="name">Username</label>
                <input class="field-styles" type="text" id="name" name="name" placeholder="Enter your username" required>
            </div>
            
            <div class="label-styles">
                <label for="email">Email</label>
                <input class="field-styles" type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="label-styles">
                <label for="password">Password</label>
                <input class="field-styles" type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="label-styles">
                <label for="confirm-password">Confirm Password</label>
                <input class="field-styles" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            
            <div class="label-styles">
                <label for="phone">Phone Number</label>
                <input class="field-styles" type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="label-styles">
                <label>Gender</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    
                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </div>
            </div>
            <button class="button-styles" type="submit">Sign Up</button>
            <button class="button-styles reset-button" type="reset">Reset</button>
        </form>
    </div>
</html>
