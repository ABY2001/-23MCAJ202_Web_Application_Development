<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal, and External CSS Example</title>


    <link rel="stylesheet" href="4.css">

    <style>
        .internal-style {
            color: green;
            font-size: 20px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <p style="color: red; font-size: 18px; font-family: Verdana, sans-serif;">
        This is inline CSS.
    </p>

    <p class="internal-style">
        This is internal CSS.
    </p>

    <p class="external-style">
        This is  external CSS.
    </p>
</body>
</html>
