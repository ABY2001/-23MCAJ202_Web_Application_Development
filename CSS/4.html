<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal, and External CSS Example</title>


    <link rel="stylesheet" href="4.css">

    <style>
        .internal-style {
            color: green;
            font-size: 20px;
            background-color: blanchedalmond;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div><button style="color: red; font-size: 18px; 
    font-family: Verdana, sans-serif; background-color: aqua;
     border-radius: 10px; cursor: pointer;">inline button</button></div><br>

     <div>
        <button class="internal-style">internal button</button>
    </div>
    <br>
    <div>
        <button class="external-style">external button</button>
    </div>

</body>
</html>
